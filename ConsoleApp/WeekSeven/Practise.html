<!doctype html>

<html lang="en">
<head>
    <title>Practise JavaScript</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../WeekSix/bootstrap.css" />
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />-->
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <input id="firstNumber" type="number" class="form-control" aria-describedby="emailHelp"
                               placeholder="Enter First Number">
                    </div>
                    <div class="col">
                        <input id="secondNumber" type="number" class="form-control"
                               placeholder="Enter Second Number">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-6">
                    <button type="submit" id="submitButton" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="form-group alert alert-success">
                <div class="row">
                    <div class="col col-sm12">
                        <label id="sumLabel">Sum</label>
                    </div>
                    <div class="col col-sm12">
                        <label id="diffLabel">Difference</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-sm12">
                        <label id="productLabel">Product</label>
                    </div>
                    <div class="col col-sm12">
                        <label id="divisionLabel">Division</label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!--<script src="../WeekSix/JQuery.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script type="text/javascript" src="Practise.js"></script>
</body>
</html>
